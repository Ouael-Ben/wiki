
<ion-content  padding style="background:#00b0f0;">
  <ion-grid>
    <ion-row style="margin-top: 30px;">
      <ion-col col-12>
        <h1>Wiki</h1>
        <h5 style="text-align: center;"><span>Whatever</span>&nbsp;you're looking for</h5>
      </ion-col> 
      <ion-col col-12>
        
      </ion-col>
    </ion-row>
    <ion-row style="height: 200px;">
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  >
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-list>

              <ion-item>
                <ion-input type="text" name="email"  ngModel placeholder="email"></ion-input>
              </ion-item>
              <br>
              <ion-item>
                <ion-input type="password" name="password" (keyup.enter)="handleLogin(f)" ngModel placeholder="Password"></ion-input>
              </ion-item>
             
            </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
